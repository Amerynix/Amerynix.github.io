        <button role="button" class="btn btn-dark" onclick="changeMode()">Night Mode</button>
        <script>
            let mode = "Day";

            function changeMode() {
              if (mode == "Night") {
                document.body.style.backgroundImage = "url('Chinatown Day.jpeg')";
                mode = "Day"
                document.body.querySelector("button").innerHTML = "Night Mode"
              }
              else {
                document.body.style.backgroundImage = "url('Chinatown Night.jpeg')";
                mode = "Night"
                document.body.querySelector("button").innerHTML = "Day Mode"

              }
            }
          </script>
